<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midddleman Signup</title>
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" class="logo" />
      <p class="step">Step 1 Of 2</p>
      <h1>Sign Up</h1>
      <p class="subtitle">Create an account to get started.</p>
      <form action="">
        <div class="group">
          <label for="">First Name</label>
          <input type="text" name="" id="" placeholder="Enter First Name" />
        </div>
        <div class="group">
          <label for="">Surname/Last Name</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter Surname/Last Name"
          />
        </div>
        <div class="group">
          <label for="">Other Name (Optional) </label>
          <input type="text" name="" id="" placeholder="Enter Other Name" />
        </div>
        <div class="group">
          <label for="">Email Address</label>
          <input type="email" name="" id="" placeholder="Enter Email" />
        </div>
        <div class="group">
          <label for="">Phone Number</label>
          <input type="tel" name="" id="" placeholder="080XXXXXXXX" />
        </div>
      </form>
      <button class="btn">Continue</button>
      <p class="bottom">Have an account? <a href="login.html">Login In</a></p>
    </div>
    <button class="chat">
      <i class="bx bx-message"></i>
    </button>
  </body>
</html>
