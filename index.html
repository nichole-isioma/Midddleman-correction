<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Middleman | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <!-- Boxicons -->
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" class="logo" />
      <h1>Welcome back!</h1>
      <p class="subtitle">Log in with your credentials to continue</p>
      <form action="">
        <div class="group">
          <label for="">Email Address</label>
          <input type="email" placeholder="Enter Email Address" />
        </div>
        <div class="group">
          <label for="">PIN</label>
          <div class="password">
            <input type="tel" placeholder="Enter Pin" />
            <i class="bx bx-eye-alt"></i>
          </div>
        </div>
        <a class="forgot" href="">Forgot PIN?</a>
      </form>
      <div class="mobile-box">
        <h2>Midddleman now on Mobile âœ¨</h2>
        <p>
          Midddleman App is now available for Android and iOS devices. Download
          now for improved experience.
        </p>
        <div class="stores">
          <i class="bxl bx-apple"></i>
          <i class="bxl bx-play-store"></i>
        </div>
      </div>
      <button class="btn">Log In</button>
      <p class="button">
        Don't have and account? <a href="signup.html">Create an account</a>
      </p>
    </div>
    <!-- floating chat -->
    <button class="chat">
      <i class="bx bx-message"></i>
    </button>
  </body>
</html>
